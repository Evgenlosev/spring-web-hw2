<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Products Page</h1>
    <div th:each="p : ${productRepository.getListOfProducts()}">
        <span th:text="${p.title + ' '}"></span>
        <a th:href="@{'/products/' + ${p.id}}">INFO</a><br>
<!--        <a th:href="@{'/products/' + ${p.id}}" th:text="${p.name}"></a>-->
    </div>
    <hr>
    <span th:text="${'Products count: ' + productRepository.getListOfProducts().size()}"></span>
</body>
</html>
